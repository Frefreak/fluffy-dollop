<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
    <form method="post" style="width: 300px" id="loginform">
      <div class="form-group row">
        <label class="form-control-label col-sm-2" for="signinusername">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="signinusername" name="username" placeholder="Mr.Proper">
        </div>
      </div>
      <div class="form-group row">
        <label class="form-control-label col-sm-2" for="signinpassword">
          Password
        </label>
        <div class="col-sm-10">
          <input class="form-control" type="password" id="signinpassword" name="password">
          <small class="text-muted">
            Password will be MD5ed before sending to the server
          </small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-8 col-sm-offset-4 submitButtons">
          <button class="btn btn-primary-outline" type="submit" id="loginButton">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
